<h2>User Management</h2>

<!-- Add new user -->
<h3>Add New User</h3>
<form (ngSubmit)="addUser()">
  <input [(ngModel)]="newUser.username" name="username" placeholder="Username" required />
  <input [(ngModel)]="newUser.email" name="email" placeholder="Email" required />
  <input [(ngModel)]="newUser.password" name="password" type="password" placeholder="Password" required />
  <button type="submit">Add User</button>
</form>

<hr />

<!-- User list -->
<h3>All Users</h3>
<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>
      <td>
        <button (click)="edit(u)">Edit</button>
        <button (click)="delete(u.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Edit form -->
<div *ngIf="editingUser">
  <h3>Edit User</h3>
  <form (ngSubmit)="save()">
    <input [(ngModel)]="editingUser.email" name="editEmail" placeholder="Email" required />
    <select [(ngModel)]="editingUser.role" name="editRole">
      <option>User</option>
      <option>Admin</option>
    </select>
    <input [(ngModel)]="editingUser.newPassword" name="editPassword" type="password" placeholder="New Password (optional)" />
    <button type="submit">Save</button>
    <button type="button" (click)="editingUser = null">Cancel</button>
  </form>
</div>
